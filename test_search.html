<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>页面的搜索功能</title>
</head>
<body>
	<style type="text/css">
		.search-box{
			width: 80%;
			display: block;
			background-color: rgba(2,3,2,.4);
			margin-top:30px; 
			margin-left:10%;
			margin-right: 10%;
			padding: 10px;
		}
		.search-box input {
			display: block;
			border: 0;
			border-radius: 20px;
			width:95%;
			margin-left:2.5%;
			margin-right: 2.5%; 
			margin-top: 10px;
			margin-bottom: 10px;
			line-height: 25px;
			
		}
	</style>
	<div class="search-box">
		<input  id='shuru' type="text" value="搜索" oninput="searchInput()" onfocus="clearValue()" >
	</div>
	<div id="showlist"></div>
	<script type="text/javascript">
	var aa =[{
		name:'北京市'
	},{
		name:'天津市'
	},{
		name:'辽宁省'
	}];
	function clearValue ()
	{
		var shuru = document.getElementById('shuru');
		shuru.value ="";
	};
	function searchInput()
	{
		var shuru = document.getElementById('shuru');
		var lists = document.getElementById('showlist');
		var show = [];
		
		// console.log(shuru.value);
		checkout(shuru.value);
		console.log(show);
		showList(show);
		
		function checkout(str){
			for(var i=0 ; i<aa.length; i++){

				var b = aa[i].name;
				if(str.indexOf(b)!==-1||b.indexOf(str)!== -1){
					show.push(aa[i]);
					console.log(aa[i]);
				}
			}
		}
		function showList (list) 
		{
			var listpage = document.createElement("ul");
			for(var i = 0 ; i< list.length; i++){
				var obj = document.createElement("li");
				obj.innerHTML = list[i].name;
				listpage.appendChild(obj);
			}
			lists.appendChild(listpage);

		}

	}

	</script>

	
</body>
</html>
